<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./ordersTemplate.xhtml">

            <ui:define name="top">
                <h2>Add Customer</h2>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="vip" value="VIP"/>
                        <h:selectBooleanCheckbox id ="vip" value="#{addCustomer.vip}" />

                        <h:message for="vip"/>

                        <h:outputLabel for="username" value="#{bundle.username}"/>
                        <h:inputText id ="username" value="#{addCustomer.username}" validatorMessage="#{bundle.shortusername}">
                            <f:validateLength minimum="3"/>
                        </h:inputText>
                        <h:message for="username"/>

                        <h:outputLabel for="town" value="Town:"/>
                        <h:inputText id ="town" value="#{addCustomer.town}" validatorMessage="#{bundle.shortusername}">
                            <f:validateLength minimum="3"/>
                        </h:inputText>
                        <h:message for="town"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton value="#{bundle.add}" action="#{addCustomer.add()}" />
                        <h:button value="#{bundle.cancel}" outcome="index" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
