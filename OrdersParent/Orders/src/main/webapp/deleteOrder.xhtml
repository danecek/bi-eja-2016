<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./ordersTemplate.xhtml">

            <ui:define name="top">
                <h2>#{bundle.deleteorder}</h2>
            </ui:define>
            
            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputLabel for="orderId" value="#{bundle.id}"/>
                    <h:outputText id="orderId" value="#{deleteOrder.order.id}"/>
                </h:panelGrid>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:commandButton value="#{bundle.delete}" action="#{deleteOrder.delete()}">
                            <f:param name="orderId" value="#{deleteOrder.order.id}" />
                        </h:commandButton>
                        <h:button outcome="orders" value="#{bundle.cancel}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
