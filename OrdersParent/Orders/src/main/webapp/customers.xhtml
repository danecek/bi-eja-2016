<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./ordersTemplate.xhtml">

            <ui:define name="top">
                <h2>Customers</h2>
            </ui:define>

            <ui:define name="content">
                <h:dataTable value="#{customerDAO.findAll()}" var="customer">
                    <h:column>
                        <f:facet name="header">VIP</f:facet>
                            #{customer.getClass().getSimpleName() == 'VIPCustomer'}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{bundle.username}</f:facet>
                            #{customer.username}
                    </h:column>

                </h:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
