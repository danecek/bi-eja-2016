<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{bundle.Orders}</title>
    </h:head>
    <h:body>
        <ui:composition template="customersTemplate.xhtml" >
            <ui:define name="top">
                <ez:title text="#{bundle.Orders}"/>
            </ui:define>
            <ui:define name="content">
                <c:if test="#{empty orderDAO.orders}">
                    <h:outputText value="#{bundle.No_orders}"/>
                </c:if>
                <c:if test="#{not empty orderDAO.orders}">
                    <h:dataTable value="#{orderDAO.orders}" var="order" border="1">
                             <!--    rowClasses="oddRow,evenRow" first="#{indexBean.beginIndex}"
                                 rows="#{indexBean.rowsNum}"  -->

                        <f:facet name="caption">#{bundle.Orders}</f:facet>
                        <h:column>
                            <f:facet name="header">#{bundle.Id}</f:facet>
                                #{order.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.Customer}</f:facet>
                                #{order.customerUsername}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.Item}</f:facet>
                                #{order.item}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.Quantity}</f:facet>
                                #{order.quantity}
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandLink action="#{orderDAO.delete(order.id)}" value="#{bundle.Delete}"/>
                            </h:form>
                        </h:column>

                        <!-- f:facet name="footer">
                            <h:form>
                                <h:panelGrid columns="4">
                                    <h:commandButton value="&lt;&lt;" action="#{indexBean.begin()}" />
                                    <h:commandButton value="&lt;" action="#{indexBean.prev()}" />
                                    <h:commandButton value=">" action="#{indexBean.next()}" />
                                    <h:commandButton value=">>" action="#{indexBean.end()}" />
                                </h:panelGrid>
                            </h:form>
                        </f:facet -->
                    </h:dataTable>
                </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
