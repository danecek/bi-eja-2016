<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="customersTemplate.xhtml">
            <ui:define name="top">
                <ezcomp:title text="Add Customer"/>    
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="3">
                        <h:outputLabel for="username" value="#{bundle.Name}:" />
                        <h:inputText id="username" value="#{addCustomer.username}" required="true"
                                     requiredMessage="#{bundle.Required}" >
                            <!--f:ajax event="keyup" render="@all"/-->
                        </h:inputText>
                        <h:message id="usernameerror" for="username" styleClass="error"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">                    
                        <h:commandButton action="#{addCustomer.add()}" value="#{bundle.Add_customer}"/>
                        <h:button outcome ="index" value="#{bundle.Cancel}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
