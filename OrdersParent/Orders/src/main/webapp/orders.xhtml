<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./ordersTemplate.xhtml">

            <ui:define name="top">
                <h2>#{bundle.orders}</h2>
            </ui:define>

            <ui:define name="content">
                <h:dataTable value="#{orders.orders}" var="order">
                    <h:column>
                        <f:facet name="header">#{bundle.id}</f:facet>
                        #{order.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{bundle.username}</f:facet>
                        #{order.customerUsername}
                    </h:column>
                    <h:column>
                        <h:link outcome="deleteOrder" value="#{bundle.delete}">
                            <f:param name="orderId" value="#{order.id}" />
                        </h:link>
                    </h:column>
                    
                </h:dataTable>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
