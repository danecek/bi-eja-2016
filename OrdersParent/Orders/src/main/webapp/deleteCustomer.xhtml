<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="customersTemplate.xhtml">
            <ui:define name="top">
                <ezcomp:title text="Delete Customer"/>                
            </ui:define>
            <ui:define name="content">
                <h:panelGrid columns="2" border="1">
                    <h:outputLabel for="name" value="Name:" />
                    <h:outputText id="name" value="#{deleteCustomer.customer.username}"/>
                </h:panelGrid>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:commandButton value="Delete" action="#{deleteCustomer.delete()}" >
                            <f:param name="customerUsername" value="#{deleteCustomer.customer.username}"/>
                        </h:commandButton>
                        <h:button outcome="index" value="Cancel" /> 
                    </h:panelGrid>
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
